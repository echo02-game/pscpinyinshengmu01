<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊôÆÈÄöË©±ËÅ≤ÊØçÁ∑¥Áøí</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(180deg, #87CEEB 0%, #E0F6FF 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-container {
            position: relative;
            width: 800px;
            height: 600px;
            background: linear-gradient(180deg, #87CEEB 0%, #90EE90 70%, #228B22 85%, #0B6623 100%);
            border: 8px solid #8B4513;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            border-radius: 10px;
        }

        /* Ê®ôÈ°å */
        .title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 32px;
            font-weight: bold;
            color: #FF1493;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            z-index: 100;
            transition: all 0.8s ease;
        }

        .title.game-started {
            top: 20px;
            right: 20px;
            left: auto;
            transform: none;
            font-size: 18px;
            opacity: 0.5;
        }

        /* È°ØÁ§∫Â±è */
        .display-screen {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 80px;
            background: #FFD700;
            border: 5px solid #FF6347;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            font-weight: bold;
            color: #000;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.2), 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .display-screen.show-initial {
            animation: displayPulse 0.5s ease;
        }

        @keyframes displayPulse {
            0% { transform: translateX(-50%) scale(0.9); }
            50% { transform: translateX(-50%) scale(1.1); }
            100% { transform: translateX(-50%) scale(1); }
        }

        /* ÂØ∂ÁÆ±ÂçÄÂüü */
        .chests-container {
            position: absolute;
            top: 160px;
            left: 50%;
            transform: translateX(-50%);
            width: 500px;
            height: 200px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            gap: 60px;
        }

        .chest {
            width: 120px;
            height: 120px;
            background: #8B4513;
            border: 5px solid #654321;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            font-weight: bold;
            color: #FFF;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.5), 0 4px 8px rgba(0, 0, 0, 0.3);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .chest::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 20px;
            background: linear-gradient(180deg, #FFD700 0%, #FFA500 100%);
            border-radius: 3px;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .chest:hover {
            transform: scale(1.1);
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.5), 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        .chest.correct {
            animation: correctChest 0.6s ease;
            background: linear-gradient(180deg, #FFD700 0%, #FFA500 100%);
        }

        .chest.incorrect {
            animation: shake 0.4s ease;
            background: #FF4500;
        }

        @keyframes correctChest {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.15) rotate(5deg); }
            50% { transform: scale(1.15) rotate(-5deg); }
            75% { transform: scale(1.15) rotate(5deg); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .chest-text {
            position: relative;
            z-index: 2;
        }

        /* Â∞è‰∫∫ */
        .player {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 80px;
            background: linear-gradient(90deg, #FF0000 0%, #FF1493 50%, #FF0000 100%);
            border-radius: 15px 15px 10px 10px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            transition: all 0.1s linear;
            z-index: 10;
        }

        .player::before {
            content: '';
            position: absolute;
            top: 15px;
            width: 30px;
            height: 30px;
            background: #FFD700;
            border-radius: 50%;
            border: 2px solid #000;
        }

        .player::after {
            content: '';
            position: absolute;
            top: 45px;
            width: 40px;
            height: 30px;
            background: #0000FF;
            border-radius: 5px;
        }

        .player.jump {
            animation: jump 0.6s ease;
        }

        @keyframes jump {
            0%, 100% { bottom: 80px; }
            50% { bottom: 250px; }
        }

        /* ÁîüÂëΩÂÄº */
        .lives-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 50;
        }

        .heart {
            width: 30px;
            height: 30px;
            background: #FF0000;
            clip-path: polygon(
                50% 100%, 61% 90%, 100% 45%, 100% 35%, 61% 0%, 50% 15%, 39% 0%, 0% 35%, 0% 45%, 39% 90%
            );
            transition: all 0.3s ease;
        }

        .heart.lost {
            background: #CCCCCC;
            transform: scale(0.8);
        }

        /* ÈÅäÊà≤ÁµêÊùüË¶ÜËìãÂ±§ */
        .game-over-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 200;
            flex-direction: column;
            gap: 30px;
        }

        .game-over-overlay.show {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .game-over-text {
            font-size: 60px;
            font-weight: bold;
            color: #FF1493;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.3);
        }

        .game-result {
            font-size: 32px;
            color: #FFD700;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .restart-button {
            padding: 15px 40px;
            font-size: 24px;
            background: #00FF00;
            border: 3px solid #00AA00;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            color: #000;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .restart-button:hover {
            background: #00DD00;
            transform: scale(1.05);
        }

        .restart-button:active {
            transform: scale(0.98);
        }

        /* ÂÆåÊàêÁï´Èù¢ */
        .completion-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 200;
            flex-direction: column;
            gap: 30px;
        }

        .completion-overlay.show {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        .completion-text {
            font-size: 50px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .congratulations {
            font-size: 36px;
            color: #00FF00;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* ÈüøÊáâÂºèË®≠Ë®à */
        @media (max-width: 900px) {
            .game-container {
                width: 90vw;
                height: 67.5vw;
                max-width: 800px;
                max-height: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="title">ÊôÆÈÄöË©±ËÅ≤ÊØçÁ∑¥Áøí</div>
        <div class="display-screen"></div>
        <div class="chests-container">
            <div class="chest" data-position="left"></div>
            <div class="chest" data-position="right"></div>
        </div>
        <div class="player"></div>
        <div class="lives-container">
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
        </div>
        <div class="game-over-overlay">
            <div class="game-over-text">ÈÅäÊà≤ÁµêÊùü</div>
            <div class="game-result"></div>
            <button class="restart-button">ÈáçÊñ∞ÈñãÂßã</button>
        </div>
        <div class="completion-overlay">
            <div class="completion-text">üéâ ÊÅ≠ÂñúÂÆåÊàêÔºÅ</div>
            <div class="congratulations">‰Ω†ÊéåÊè°‰∫ÜÊâÄÊúâËÅ≤ÊØçÔºÅ</div>
            <button class="restart-button" onclick="location.reload()">ÈáçÊñ∞ÈÅäÊà≤</button>
        </div>
    </div>

    <script>
        // ÈÅäÊà≤Êï∏Êìö
        const initials = [
            { pinyin: 'b', correct: 'Ê≥¢', incorrect: 'Âù°' },
            { pinyin: 'p', correct: 'Âù°', incorrect: 'Âçö' },
            { pinyin: 'm', correct: 'Êë∏', incorrect: 'Âñî' },
            { pinyin: 'f', correct: '‰Ωõ', incorrect: 'Ê¥ª' },
            { pinyin: 'd', correct: 'Âæ∑', incorrect: 'Áâπ' },
            { pinyin: 't', correct: 'Áâπ', incorrect: 'ÁöÑ' },
            { pinyin: 'n', correct: 'Âë¢', incorrect: '‰∫Ü' },
            { pinyin: 'l', correct: 'Âãí', incorrect: 'ÂÜÖ' },
            { pinyin: 'g', correct: 'Âì•', incorrect: 'ÂèØ' },
            { pinyin: 'k', correct: 'Áßë', incorrect: 'Âñù' },
            { pinyin: 'h', correct: 'Âëµ', incorrect: 'Ê≠å' },
            { pinyin: 'j', correct: 'Ê©ü', incorrect: 'Ë≥á' },
            { pinyin: 'q', correct: '‰∏É', incorrect: 'ÂêÉ' },
            { pinyin: 'x', correct: 'Ë•ø', incorrect: 'ÊñØ' },
            { pinyin: 'zh', correct: 'Áü•', incorrect: 'Âü∫' },
            { pinyin: 'ch', correct: 'ÂêÉ', incorrect: 'Êúü' },
            { pinyin: 'sh', correct: 'Ë©©', incorrect: 'ÊÄù' },
            { pinyin: 'r', correct: 'Êó•', incorrect: '‰∏Ä' },
            { pinyin: 'z', correct: 'Ë≥á', incorrect: 'Èõû' },
            { pinyin: 'c', correct: 'Âà∫', incorrect: 'Â¶ª' },
            { pinyin: 's', correct: 'Áµ≤', incorrect: 'Â∏å' }
        ];

        // ÈÅäÊà≤ÁãÄÊÖã
        let gameState = {
            currentLevel: 0,
            lives: 5,
            isGameRunning: false,
            isAnimating: false,
            startTime: null
        };

        // DOM ÂÖÉÁ¥†
        const displayScreen = document.querySelector('.display-screen');
        const chests = document.querySelectorAll('.chest');
        const player = document.querySelector('.player');
        const livesContainer = document.querySelector('.lives-container');
        const gameOverOverlay = document.querySelector('.game-over-overlay');
        const completionOverlay = document.querySelector('.completion-overlay');
        const title = document.querySelector('.title');
        const restartButton = document.querySelector('.restart-button');

        // Èü≥È†ª‰∏ä‰∏ãÊñáÔºàÁî®ÊñºÁîüÊàêËÅ≤ÊïàÔºâ
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        // ÂàùÂßãÂåñÈÅäÊà≤
        function initGame() {
            gameState = {
                currentLevel: 0,
                lives: 5,
                isGameRunning: true,
                isAnimating: false,
                startTime: null
            };

            gameOverOverlay.classList.remove('show');
            completionOverlay.classList.remove('show');
            title.classList.add('game-started');
            player.classList.remove('jump');
            livesContainer.querySelectorAll('.heart').forEach(heart => heart.classList.remove('lost'));

            loadLevel(0);
        }

        // Âä†ËºâÈóúÂç°
        function loadLevel(levelIndex) {
            if (levelIndex >= initials.length) {
                endGameSuccess();
                return;
            }

            gameState.currentLevel = levelIndex;
            const initial = initials[levelIndex];

            // Êõ¥Êñ∞È°ØÁ§∫Â±è
            displayScreen.textContent = initial.pinyin;
            displayScreen.classList.add('show-initial');
            setTimeout(() => displayScreen.classList.remove('show-initial'), 500);

            // Èö®Ê©üÊ±∫ÂÆöÊ≠£Á¢∫Á≠îÊ°àÁöÑ‰ΩçÁΩÆ
            const isCorrectLeft = Math.random() > 0.5;
            const leftChest = chests[0];
            const rightChest = chests[1];

            if (isCorrectLeft) {
                leftChest.textContent = initial.correct;
                rightChest.textContent = initial.incorrect;
                leftChest.dataset.correct = 'true';
                rightChest.dataset.correct = 'false';
            } else {
                leftChest.textContent = initial.incorrect;
                rightChest.textContent = initial.correct;
                leftChest.dataset.correct = 'false';
                rightChest.dataset.correct = 'true';
            }

            gameState.isAnimating = false;
        }

        // ÂØ∂ÁÆ±ÈªûÊìäËôïÁêÜ
        chests.forEach(chest => {
            chest.addEventListener('click', handleChestClick);
        });

        function handleChestClick(event) {
            if (!gameState.isGameRunning || gameState.isAnimating) return;

            gameState.isAnimating = true;

            const isCorrect = event.target.dataset.correct === 'true';
            const clickedChest = event.target;

            // Áé©ÂÆ∂Ë∑≥Ë∫ç
            player.classList.add('jump');

            if (isCorrect) {
                // Ê≠£Á¢∫
                clickedChest.classList.add('correct');
                playSuccessSound();
                
                setTimeout(() => {
                    clickedChest.classList.remove('correct');
                    player.classList.remove('jump');
                    loadLevel(gameState.currentLevel + 1);
                }, 600);
            } else {
                // ÈåØË™§
                clickedChest.classList.add('incorrect');
                playErrorSound();
                gameState.lives--;
                updateLivesDisplay();

                setTimeout(() => {
                    clickedChest.classList.remove('incorrect');
                    player.classList.remove('jump');

                    if (gameState.lives <= 0) {
                        endGameOver();
                    } else {
                        gameState.isAnimating = false;
                    }
                }, 400);
            }
        }

        // Êõ¥Êñ∞ÁîüÂëΩÂÄºÈ°ØÁ§∫
        function updateLivesDisplay() {
            const hearts = livesContainer.querySelectorAll('.heart');
            hearts.forEach((heart, index) => {
                if (index >= gameState.lives) {
                    heart.classList.add('lost');
                } else {
                    heart.classList.remove('lost');
                }
            });
        }

        // ÈÅäÊà≤ÁµêÊùü - Â§±Êïó
        function endGameOver() {
            gameState.isGameRunning = false;
            gameOverOverlay.classList.add('show');
            const resultText = gameOverOverlay.querySelector('.game-result');
            resultText.textContent = `‰Ω†ÂÆåÊàê‰∫Ü ${gameState.currentLevel} ÂÄãËÅ≤ÊØç`;
        }

        // ÈÅäÊà≤ÁµêÊùü - ÊàêÂäü
        function endGameSuccess() {
            gameState.isGameRunning = false;
            completionOverlay.classList.add('show');
        }

        // Èü≥ÊïàÂáΩÊï∏
        function playSuccessSound() {
            const now = audioContext.currentTime;
            const notes = [523.25, 659.25, 783.99]; // C5, E5, G5

            notes.forEach((freq, index) => {
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();

                osc.connect(gain);
                gain.connect(audioContext.destination);

                osc.frequency.value = freq;
                osc.type = 'sine';

                gain.gain.setValueAtTime(0.3, now + index * 0.1);
                gain.gain.exponentialRampToValueAtTime(0.01, now + index * 0.1 + 0.2);

                osc.start(now + index * 0.1);
                osc.stop(now + index * 0.1 + 0.2);
            });
        }

        function playErrorSound() {
            const now = audioContext.currentTime;
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();

            osc.connect(gain);
            gain.connect(audioContext.destination);

            osc.frequency.setValueAtTime(300, now);
            osc.frequency.linearRampToValueAtTime(100, now + 0.2);
            osc.type = 'sine';

            gain.gain.setValueAtTime(0.3, now);
            gain.gain.exponentialRampToValueAtTime(0.01, now + 0.2);

            osc.start(now);
            osc.stop(now + 0.2);
        }

        // ÈáçÊñ∞ÈñãÂßãÊåâÈàï
        restartButton.addEventListener('click', initGame);

        // ÈçµÁõ§ÊéßÂà∂Ôºà‰∏äÈçµÁßªÂãïÁé©ÂÆ∂Ôºâ
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp' && gameState.isGameRunning && !gameState.isAnimating) {
                // Áç≤ÂèñÁé©ÂÆ∂Áï∂Ââç‰ΩçÁΩÆ
                const playerRect = player.getBoundingClientRect();
                const containerRect = player.parentElement.getBoundingClientRect();
                const playerCenterX = playerRect.left - containerRect.left + playerRect.width / 2;

                // Ê™¢Êü•ËàáÂØ∂ÁÆ±ÁöÑÁ¢∞Êíû
                chests.forEach(chest => {
                    const chestRect = chest.getBoundingClientRect();
                    const chestCenterX = chestRect.left - containerRect.left + chestRect.width / 2;
                    const distance = Math.abs(playerCenterX - chestCenterX);

                    if (distance < 80) {
                        chest.click();
                    }
                });
            }
        });

        // Ëß∏Â±èÊéßÂà∂ÔºàÁßªÂãïÊâãÊåáÂêë‰∏äÔºâ
        let touchStartY = 0;
        document.addEventListener('touchstart', (e) => {
            touchStartY = e.touches[0].clientY;
        });

        document.addEventListener('touchmove', (e) => {
            if (!gameState.isGameRunning || gameState.isAnimating) return;

            const touchEndY = e.touches[0].clientY;
            const touchX = e.touches[0].clientX;

            if (touchStartY - touchEndY > 50) {
                const containerRect = player.parentElement.getBoundingClientRect();
                const playerRect = player.getBoundingClientRect();
                const playerCenterX = playerRect.left - containerRect.left + playerRect.width / 2;

                chests.forEach(chest => {
                    const chestRect = chest.getBoundingClientRect();
                    const chestCenterX = chestRect.left - containerRect.left + chestRect.width / 2;
                    const distance = Math.abs(playerCenterX - chestCenterX);

                    if (distance < 100) {
                        chest.click();
                    }
                });

                touchStartY = touchEndY;
            }
        });

        // ÈÅäÊà≤ÈñãÂßã
        initGame();
    </script>
</body>
</html>
